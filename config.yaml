baseURL: "https://evgnomon.org/"
title: evgnomon .Org Academy
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

googleAnalytics: UA-123-45

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: evgnomon .Org
  description: "evgnomon .Org"
  keywords: [Blog, Book]
  author: evgnomon
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: true
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: true

  assets:
    disableFingerprinting: true
    favicon: "/evgnomon.svg"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/safari-pinned-tab.svg"

  label:
    text: "evgnomon .Org Academy"
    icon: /apple-touch-icon.png
    iconHeight: 35

  profileMode:
    enabled: true
    title: evgnomon .Org Academy
    subtitle: "I am not bound to any ideology (except one)! The most beneficial ðŸ”¥ choice. To accelerate, I wholeheartedly ðŸ’• appreciate who branch outs ðŸ˜ˆ, by coding both ends for one. Freedom ðŸ¦„ is not an option for you unless being your choice. Welcome to evgnomon .Org Academy. We code for when no human is let in the factory! Use Bitcoin to support the academy if you need to!"
    imageUrl: "evgnomon.svg"
    imageWidth: 180
    imageHeight: 180
    imageTitle: evgnomon .Org Academy logo
    buttons:
      - name: Posts
        url: posts
      - name: Search
        url: search

  socialIcons:
    - name: github
      url: "https://github.com/evgnomon"
    - name: linkedin
      url: "https://www.linkedin.com/in/evgnomon/"
    - name: email
      url: "mailto:hg@evgnomon.org"
    - name: bitcoin
      url: "https://bitaps.com/bc1q4pwgdjt3reeqcr8m6lt2u97k4g4vnqst55mzzxxpjqpgjv80cgxsfvc9ut"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/evgnomon/evgnomon.github.io/edit/main/content"
    Text: "Edit"
    appendFilePath: true

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
