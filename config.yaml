baseURL: "https://evgnomon.org/"
title: .Org Academy

pagination:
  pagerSize: 10
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  socialIcons:
    - name: "github"
      url: "https://github.com/evgnomon"
    - name: "email"
      url: "mailto:hg@evgnomon.org"
    - name: rss
      url: "http://evgnomon.org/posts/index.xml"
    - name: other
      url: "https://primal.net/p/npub1tkehxccwdxqhu3gt6fk33ykznd7ad9aa2p58s95lpnx3mznu6kjqk65725"
  env: production
  title: .Org Academy
  description: ".Org Academy"
  keywords: [Blog, Book]
  author: evgnomon
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: true
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: true

  assets:
    disableFingerprinting: true
    favicon: "/evgnomon.svg"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/safari-pinned-tab.svg"

  label:
    text: ".Org Academy"
    icon: /apple-touch-icon.png
    iconHeight: 35

  profileMode:
    enabled: true
    title: .Org Academy
    subtitle: "Freedom ðŸ¦„ is not an option for you unless being your choice."
    imageUrl: "evgnomon.svg"
    imageWidth: 180
    imageHeight: 180
    imageTitle: .Org Academy logo
    buttons:
      - name: Posts
        url: posts
      - name: Search
        url: search

  analytics:
    google:
      SiteVerificationTag: "G-DQ3YB70298"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/evgnomon/evgnomon.github.io/edit/main/content"
    Text: "Edit"
    appendFilePath: true

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: categories
      name: Categories
      url: /categories/
      weight: 10
    - identifier: tags-pages
      name: Tags
      url: /tags/
      weight: 20
    - identifier: search-page
      name: Search
      url: /search/
      weight: 30
    - identifier: hgl
      name: HGL
      url: /docs/hgl
      weight: 31
    - identifier: openpgp-page
      name: OpenPGP
      url: /docs/openpgp
      weight: 32
    - identifier: about-page
      name: About
      url: /docs/about
      weight: 40
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
outputs:
  home:
    - HTML
    - RSS
    - JSON
